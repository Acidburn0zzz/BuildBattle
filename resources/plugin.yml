main: pl.plajer.buildbattle.Main
version: 3.0.0 Beta 2
name: BuildBattle
depend: [WorldEdit]
softdepend: [BossBarAPI, Vault, PlaceholderAPI]
authors: [Plajer, TomTheDeveloper]

commands:
  buildbattle:
    usage: /buildbattle
    description: The main command
    aliases: [buildb, bb]
  buildbattleadmin:
    aliases: [buildba, bba]

permissions:
  buildbattle.admin.*:
    default: op
    children:
      buildbattle.updatenotify: true
      buildbattle.admin: true
      buildbattle.admin.sign.create: true
      buildbattle.admin.sign.break: true